<div *ngIf="!role">
  <label>Choisissez votre r√¥le :</label>
  <select [(ngModel)]="role">
    <option value="utilisateur">Utilisateur</option>
    <option value="service_client">Service Client</option>
  </select>
  <input *ngIf="role === 'utilisateur'" type="number" [(ngModel)]="userId" placeholder="ID de l'utilisateur">
  <button (click)="startChat()">Commencer le Chat</button>
</div>

<div *ngIf="role">
  <div>
    <label for="message">Message:</label>
    <input id="message" [(ngModel)]="message" placeholder="Entrez votre message">
    <button (click)="sendMessage()">Envoyer</button>
  </div>

  <div class="messages">
    <h2>Messages:</h2>
    <ul>
      <li *ngFor="let msg of messages">
        <strong *ngIf="msg.expediteur === 'SERVICE_CLIENT'">Service Client:</strong>
        <strong *ngIf="msg.expediteur === 'UTILISATEUR'">{{ msg.prenom }}:</strong>
        {{ msg.content }}
      </li>
    </ul>
  </div>
</div>
